name: Test Automation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Roda testes automaticamente todo dia às 2am
    - cron: '0 2 * * *'

jobs:
  # Job 1: Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependências
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Executar testes unitários
        working-directory: ./frontend
        run: npm test -- --watchAll=false --coverage --maxWorkers=2
        env:
          CI: true

      - name: Upload coverage para Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Executar build
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false

  # Job 2: Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instalar dependências
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Executar testes
        working-directory: ./backend
        run: |
          pytest --verbose --cov=. --cov-report=xml
        continue-on-error: false

      - name: Upload coverage para Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Job 3: Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    continue-on-error: true  # Não bloqueia o pipeline se falhar
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker-compose build

      - name: Run integration tests
        run: |
          docker-compose up -d
          sleep 30
          docker-compose ps
          docker-compose logs
          docker-compose down

  # Job 4: E2E Tests (Opcional)
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Run E2E tests (placeholder)
        working-directory: ./frontend
        run: echo "E2E tests would run here"

  # Job 5: Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

      - name: Run pip safety check
        working-directory: ./backend
        run: |
          pip install safety
          safety check || true

  # Job 6: Code Quality
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || true
        continue-on-error: true

  # Job 7: Test Report
  test-report:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, integration-tests]
    if: always()
    
    steps:
      - name: Generate test report
        run: |
          echo "# Test Automation Report" > report.md
          echo "" >> report.md
          echo "## Status" >> report.md
          echo "- Frontend Tests: ${{ needs.frontend-tests.result }}" >> report.md
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> report.md
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> report.md
          cat report.md

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.md
