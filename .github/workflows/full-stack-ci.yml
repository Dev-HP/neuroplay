name: Full Stack CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  # AnÃ¡lise de cÃ³digo
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Verificar seguranÃ§a de dependÃªncias
  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Check Python dependencies
        working-directory: ./backend
        run: |
          pip install safety
          safety check || echo "Safety check nÃ£o crÃ­tico"
        continue-on-error: true

  # Build completo
  build-all:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm run build
        env:
          CI: false

      - name: Verificar Backend
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          python -c "import app; print('Backend OK')"

      - name: Gerar relatÃ³rio de build
        run: |
          echo "## Build Report" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend build successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend dependencies installed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Build size: $(du -sh frontend/build | cut -f1)" >> $GITHUB_STEP_SUMMARY

  # NotificaÃ§Ã£o de sucesso
  notify-success:
    runs-on: ubuntu-latest
    needs: [code-quality, security-check, build-all]
    if: success()
    
    steps:
      - name: Notificar sucesso
        run: |
          echo "ðŸŽ‰ Todos os checks passaram com sucesso!"
          echo "âœ… Code Quality: OK"
          echo "âœ… Security: OK"
          echo "âœ… Build: OK"
